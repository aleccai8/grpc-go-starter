
global:
  namespace: ${namespace}
  container_name: ${container_name}
  local_ip: ${local_ip}


server:
  app: ${app}
  server: ${server}
  ports:
    http: 8080
    grpc: 8090
  filter:
    - 007
  service:
    - name: grpc.${app}.${server}.ExampleService,
      protocol: grpc
    - name: grpc.${app}.${server}.ExampleServiceHTTP,
      protocol: http

