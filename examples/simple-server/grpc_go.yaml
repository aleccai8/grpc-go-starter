
global:
  namespace: ${namespace}
  container_name: ${container_name}
  local_ip: ${local_ip}


server:
  app: ${app}
  server: ${server}
  filters:
    - 007
  services:
    - name: grpc.${app}.${server}.UserService
      protocol: grpc
      port: 8000
    - name: grpc.${app}.${server}.UserServiceHTTP
      protocol: http
      port: 9000
      labels:
        target: 127.0.0.1:8000

