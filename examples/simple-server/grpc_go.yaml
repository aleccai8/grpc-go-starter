plugins:
  registry:
    polaris:
      heartbeat_interval: 3000
      service:
        - name: grpc.one.user_server.UserService
          namespace: test
          token: token
          weight: 100
          metadata:
            k1: v1
            k2: v2
        - name: grpc.one.user_server.UserServiceHTTP
          namespace: test
          token: token
          weight: 100
          metadata:
            k1: v1
            k2: v2